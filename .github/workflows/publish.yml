name: Publish Extension

on:
  workflow_run:
    workflows:
      - Release Please
    types:
      - completed
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Resolve release tag on HEAD
        id: tag
        run: |
          TAG=$(git tag --points-at HEAD | grep -E '^(dsconfig-helper-)?v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1)
          if [ -z "$TAG" ]; then
            echo "tag=" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Package VSIX
        if: ${{ steps.tag.outputs.tag != '' }}
        run: npx --yes @vscode/vsce package --out dsconfig-helper-${{ steps.tag.outputs.tag }}.vsix

      - name: Publish to Marketplace
        if: ${{ steps.tag.outputs.tag != '' }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx --yes @vscode/vsce publish -p "$VSCE_PAT"

      - name: Upload VSIX to release
        if: ${{ steps.tag.outputs.tag != '' }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload "${{ steps.tag.outputs.tag }}" "dsconfig-helper-${{ steps.tag.outputs.tag }}.vsix" --clobber
